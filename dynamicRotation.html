<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiral and Rotate Animation</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #000000;
}

.container {
  width: 600px; 
  height: 600px;
  border: 2px solid #fff;
  border-radius: 70%;
  position: relative;
  overflow: hidden; 
}

.dot {
  width: 30px;
  height: 30px;
  background-color: red;
  border-radius: 70%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}


  </style>
</head>
<body>

  <div class="container">
    <div class="dot"></div>
  </div>
  <script >
    const dot = document.querySelector('.dot');
let angle = 0;
let radius = 10; 
const maxRadius = 50;

function moveDot() {
  
  radius += 0.3;
  angle += 0.10;
  
  const x = radius * Math.cos(angle);
  const y = radius * Math.sin(angle);

  
  dot.style.transform = `translate(${x}px, ${y}px)`;

  
  if (radius <= 0) {
    radius = maxRadius;
  }

  
  requestAnimationFrame(moveDot);
}

// setInterval(moveDot,1000)
moveDot()

  </script>
</body>
</html>
